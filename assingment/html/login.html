    <link rel="stylesheet" href="../css/latest-song.css">

</head>
<body>
<div class="header">
    <div class="logo"><a href="my-song.html"><img src="https://seeklogo.com/images/I/i-love-music-logo-5A5A255B2F-seeklogo.com.png" alt=""></a></div>

<h1 id="login">Login form</h1>
<div class="container">
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
</div>
<section id="footer" class="container-fluid">
    <div class="boxContact">
        Mọi ý kiến đóng góp xin gửi về <a href="phanhoainam6998@gmail.com"> Gmail </a> hoặc liên hệ với số điện thoai "0793245698".<br>
    </div>
    <div class="box-bug">

        </div>
    </div>
</section>
