<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>
    <style>
        div {
            position: fixed;
            animation-name: pig;
            animation-duration: 20s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes pig {
            from {
                left: 70%;
                top: 0px;
            }
            to {
                left: 15%;
                top: 0px;
            }
        }
    </style>
</head>
<body>
<div><img width="100px" height="100px" src="hinh-dong-de-thuong-chu-lon-kute.gif"></div>
</body>
</html>
