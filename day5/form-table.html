<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form>
	<table>
		<caption>Form đăng ký người dùng</caption>
		<tr>
			<th>Username</th>
			<td><input type="text" name=""></td>

			<td><input type="Password" name=""></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="Email" name=""></td>
		</tr>
		<tr>
			<th>Ngày sinh</th>
			<td><input type="Date" name=""></td>
		</tr>
		<tr>

			</td>

		<tr>
			<th>Giới thiệu bản thân</th>
			<td>
				<textarea rows="6" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>

				<input type="submit" name="" value="Đăng ký"><br>

		</tr>
	</table>

</html>
