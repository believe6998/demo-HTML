<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../js-demo1/css/style.css">
</head>
<body>
<h1>Register form</h1>
<div class="container">
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="firstname" class="form-control">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" name="lastname" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="text" name="avatar" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" id="">
            <option value="1">Male</option>
            <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
