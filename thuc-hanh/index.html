<!DOCTYPE html>
<html>
<head>
    <title>reponsive-again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="myjs.js"></script>
</head>
<body>
<header>
    <div class="row">
        <div class="col-3">
            <img src="https://seeklogo.com/images/D/dota-2-logo-7804D430C9-seeklogo.com.png" class="logo">
            <div class="slogan">Free to play</div>
        </div>
        <div class="col-9"><img src="http://thegg.net/wp-content/uploads/2014/11/dota-2-how-we-speak-banner.jpg"
                                class="banner"></div>
    </div>
</header>
<!--<div class="row body">-->
<!--<div class="col-12">-->
<div class="container">
    <h1>Register form</h1>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" name="name" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Giới tính</label>
                <input type="radio" name="gender" value="male" > Nam<br>
                <input type="radio" name="gender" value="female"> Nữ<br>
                <input type="radio" name="gender" value="other"> Khác
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <p>Sở thích</p>
            <p>Thể thao <input type="checkbox"></p>
            <p>Phim ảnh <input type="checkbox"></p>
            <p>Âm nhạc <input type="checkbox"></p>
            <p>Đọc sách <input type="checkbox"></p>
            <p>Khác <input type="checkbox"></p>
        </div>
        <div class="form-group">
            <label>Giới thiệu bản thân</label>
            <textarea rows="3" cols="30" name="introduce" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
